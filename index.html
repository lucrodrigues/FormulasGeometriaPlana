<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descobrindo a área</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <h1 id="titulo">Descobrindo a área</h1>
        <h3 id="intro">Triângulo Retângulo</h3>
        <input id="base" type="number" placeholder="base">
        <input id="altura" type="number" placeholder="altura">
        <button onclick="calcular()" id="btn">Calcular</button>
        <h1 id="imprimir">Resultado</h1>
    </div>
    
    <script>
        const base = document.getElementById('base')
        const altura = document.getElementById('altura')

    function calcular() {
        var resultado = base.value * altura.value / 2 ;
        document.getElementById("imprimir").innerHTML = `${resultado} cm²` ;
    }
    </script>
</body>
</html>
